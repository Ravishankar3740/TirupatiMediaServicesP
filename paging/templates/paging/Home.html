<!DOCTYPE html>
{% load static %}
<html>  
<head>
	<title>Add facebook page</title>
	<link rel = "icon" href="{% static '/admin/img/tms.jpeg' %}" type = "image/x-icon">
	<link rel="stylesheet" type="text/css" href="{% static '/admin/css/home.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"><img id="se" src="https://images.pexels.com/photos/5563472/pexels-photo-5563472.jpeg?auto=compress&cs=tinysrgb&w=1600" alt=""></div>
			<div class="right">
                <form action="{% url 'add_facebook_page' %}" method="post"> 
                    <h2>Facebook adv page</h2>
					{% csrf_token %}
                    <input type="text" name ="builder_name"class="field" placeholder="Please Enter Builder_name" required>
                    <input type="text" name="facebook_page" class="field" placeholder="Please Enter Facebook_page" required>
                    <input type="text" name="whats_app_number" class="field" placeholder="Please Enter Whats_up_Number" required>
                    <input type="date" name="published_date" class="field" placeholder="Please Enter Published_date" required>
                    <button class="btn">Submit</button>
                </form>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
	{% for msg in messages %}

	swal({
		title: '{{msg.title}}',
		text: '{{msg.text}}',
		icon: '{{msg.icon}}',
	});
	{% endfor %}
</script>
</body>
</html>
